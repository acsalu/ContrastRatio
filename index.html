<!DOCTYPE html><html lang="en"><head><title>Contrast Ratio</title><link rel="stylesheet" href="./style/style.css"><script src="./bower_components/jquery/dist/jquery.min.js"></script><script src="./script/contrast-ratio.js"></script><script src="./script/script.js"></script></head><body><header><div class="container"><div id="header-color" class="header-block"><div class="header-contrast-title">Original Color</div><div class="header-contrast-content"><div><span class="contrast-ratio-text">Contrast Ratio = </span><span class="color-ratio">21.0</span></div><div class="color"><div class="semicircle-upper color-foreground"></div><div class="semicircle-lower color-background"></div></div></div></div><div id="header-gray" class="header-block"><div class="header-contrast-title">Grayscale Color</div><div class="header-contrast-content"><div class="color"><div class="semicircle-upper gray-foreground"></div><div class="semicircle-lower gray-background"></div></div><div><span class="contrast-ratio-text">Contrast Ratio = </span><span class="gray-ratio">21.0</span></div></div></div></div></header><div id="toggle-tools-btn">Hide Tools</div><content><div class="container"><div id="input-group" class="tools"><div class="color-input float-wrapper"><div>Foreground Color:</div><div class="input-wrapper"><input id="input-foreground" type="text" value="FFFFFF" class="hex-code-input"></div><div class="circle color-foreground"></div></div><div class="color-input float-wrapper"><div>Background Color:</div><div class="input-wrapper"><input id="input-background" type="text" value="000000" class="hex-code-input"></div><div class="circle color-background"></div></div></div></div><div id="preview" class="container"><div id="summary"><div id="summary-ratio" class="gray-ratio"></div><div id="summary-text">low readibility</div></div><textarea id="text-preview">測試文字，文本內容可以編輯，背景大小可以隨意改變。</textarea><ul id="fav-colors"></ul></div><div id="rulers" class="container tools"><div id="ruler-hierachy" class="hierachy"><div class="ruler-title">Hierachy</div><div class="ruler"><div id="ruler-hierachy-disable" class="ruler-component">Disable</div><div id="ruler-hierachy-level1" class="ruler-component">Level 1</div><div id="ruler-hierachy-level2" class="ruler-component">Level 2</div><div id="ruler-hierachy-level3" class="ruler-component">Level 3</div></div></div><div id="ruler-readability" class="readability"><div class="ruler-title">Readability</div><div class="ruler"><div id="ruler-readability-disable" class="ruler-component">Disable</div><div id="ruler-readability-low" class="ruler-component">Low Readability</div><div id="ruler-readability-high" class="ruler-component">High Readability</div></div></div></div></content></body></html>
