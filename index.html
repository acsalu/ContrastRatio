<!DOCTYPE html><html lang="en"><head><title>Contrast Ratio</title><link rel="stylesheet" href="./style/style.css"><script src="./bower_components/jquery/dist/jquery.min.js"></script><script src="./script/contrast-ratio.js"></script><script src="./script/script.js"></script></head><body><header><div class="container"><div id="header-color" class="contrast-title-color"><div class="contrast-title">Original Color</div><div class="float-wrapper"><div id="header-title">Contrast Ratio =</div><span class="color-ratio">2.4</span><div><div class="semicircle-upper color-foreground"></div><div class="semicircle-lower color-background"></div></div></div></div><div id="header-gray"><div class="contrast-title">Grayscale Color</div><div class="float-wrapper"><div id="header-title">Contrast Ratio =</div><span class="gray-ratio">2.4</span><div><div class="semicircle-upper gray-foreground"></div><div class="semicircle-lower gray-background"></div></div></div></div></div></header><div id="toggle-tools-btn">Hide Tools</div><content><div class="container"><div id="input-group"><div class="color-input float-wrapper"><div>Foreground Color:</div><div class="input-wrapper"><input id="input-foreground" type="text" value="FFFFFF" class="hex-code-input"></div><div class="circle color-foreground"></div></div><div class="color-input float-wrapper"><div>Background Color:</div><div class="input-wrapper"><input id="input-background" type="text" value="000000" class="hex-code-input"></div><div class="circle color-background"></div></div></div></div><div id="preview" class="container"><div id="summary"><div id="summary-ratio" class="gray-ratio"></div><div id="summary-text">low readibility</div></div><textarea id="text-preview">測試文字，文本內容可以編輯，背景大小可以隨意改變。</textarea><ul id="fav-colors"></ul></div><div class="container"><canvas id="canvas-ref"></canvas></div></content></body></html>
