<!DOCTYPE html><html lang="en"><head><title>Contrast Ratio</title><link rel="stylesheet" href="./style/style.css"><script src="./bower_components/jquery/dist/jquery.min.js"></script><script src="./bower_components/jquery-autosize/jquery.autosize.min.js"></script><script src="./script/contrast-ratio.js"></script><script src="./script/script.js"></script></head><body><header><div class="container"><div id="header-ratio" class="header-block"><span class="contrast-ratio-textContrast">Contrast Ratio = </span><span class="gray-ratio">21.0</span></div><div id="header-color" class="header-block readability"><div class="color"><div class="semicircle-upper color-foreground"></div><div class="semicircle-lower color-background"></div></div><div id="header-color-text"><div class="header-text color-ratio">21.0</div><div class="header-text">&#8594;</div><div class="header-text gray-ratio">21.0</div></div><div class="color"><div class="semicircle-upper gray-foreground"></div><div class="semicircle-lower gray-background"></div></div></div><div id="toggle-tools-btn">Hide Tools</div></div></header><content><div class="container"><div id="input-group" class="tools"><div class="color-input float-wrapper"><div class="input-title">Foreground</div><div class="circle color-foreground"></div><div class="input-wrapper"><span>#</span><input id="input-foreground" type="text" value="FFFFFF" class="hex-code-input"></div></div><div class="color-input float-wrapper"><div class="input-title">Background</div><div class="circle color-background"></div><div class="input-wrapper"><span>#</span><input id="input-background" type="text" value="000000" class="hex-code-input"></div></div></div></div><div id="preview" class="container"><div id="summary"><div id="summary-ratio" class="gray-ratio"></div><div id="summary-text">low readibility</div></div><textarea id="text-preview">測試文字，文本內容可以編輯，背景大小可以隨意改變。</textarea><div id="fav-panel"><div id="btns"></div><ul id="fav-colors"></ul></div></div><div id="rulers" cl
